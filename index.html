<!DOCTYPE html>
<html>
  <head>
    <title>Weather</title>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/3507264f0a.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form class="search-form" id="search-form">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Type a city..."
                  autofocus="on"
                  autocomplete="off"
                  id="city-input"
                  class="form-control"
                />
              </div>
              <div class="col-3">
                <input type="submit" value="Search" class="form-control" />
              </div>
              <div class="col-3">
                <button class="btn btn-success" id="current-location-button">
                  Current City
                </button>
              </div>
            </div>
          </form>

          <br />

          <div class="container">
            <h1 id="city">San Francisco, California</h1>

            <br />

            <img
              src="http://openweathermap.org/img/wn/10d@2x.png"
              alt="Clear"
              id="icon"
              class="float-left"
            />

            <br />

            <center>
              <div class="row">
                <div class="col-sm-6">
                  <div class="card">
                    <div class="card-body">
                      <h5 id="date"></h5>
                      <ul>
                        <li id="date"></li>
                      </ul>
                      <p id="description"></p>
                      <br />
                      <h5 class="card-title">Temperature:</h5>
                      <p class="card-text">
                        <span id="temperature"></span>째F / <a href="#"> 째C</a>
                      </p>
                    </div>
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="card">
                    <div class="card-body">
                      <h5 class="card-title">Humidity:</h5>
                      <p class="card-text"><span id="humidity"></span>%</p>
                      <h5 class="card-title">Wind Speed:</h5>
                      <p class="card-text"><span id="wind"></span>mph</p>
                    </div>
                  </div>
                </div>
              </div>
            </center>

            <br />

            <h1>Extended forecast</h1>

            <br />

            <div class="weather-forecast">
              <div class="row">
                <div class="col-2">
                  <div class="weather-forecast-date">
                    Thu
                  </div>
                  <img
                    src="http://openweathermap.org/img/wn/10d@2x.png"
                    alt="Clear"
                    id="icon"
                    class="float-left"
                  />
                  <div class="weather-forecast-temperature">
                    <span class="weather-forecast-temperature-max"
                      ><strong>75째</strong></span
                    >
                    <span class="weather-forecast-temperature-min">55째</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <p>
        <a
          href="https://github.com/RStephens2010/R-Stephens-Weather-App"
          target="_blank"
          >Open-source code</a
        >
        by Richelle Stephens.
      </p>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
